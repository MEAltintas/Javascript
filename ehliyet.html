<body>
    <script>
        let yas = Number(prompt("Yaşınız: ")) // number=string ifadeyi int çeviriyoruz
        let para = prompt("Paranız: ")

        if (yas >= 18 && para >= 3000) {
            document.write("Ehliyet alabilirsiniz!")
        }
        else {
            document.write("Üzgünüm ehliyet alamazsınız!")
        }

        if (yas >= 18 && para >= 3000) {
            alert("Ehliyet alabilirsiniz!")
        }
        else {
            alert("Üzgünüm ehliyet alamazsınız!")
        }
    </script>
