<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sayi = Number(prompt("Bir sayı giriniz: "));
        let fakt = 1;
        for (let i = 1; i <= sayi; i++) {
            fakt = fakt * i;

        }
        document.write("Faktöriyel sonucu: " + fakt)
    </script>
</body>

</html>
