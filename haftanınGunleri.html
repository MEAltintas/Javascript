<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sayi = Number(prompt("1-7 arasında bir sayı giriniz: "));
        switch (sayi) {
            case 1:
                document.write("Pazartesi, haftanın " + sayi + ". günü");
                break;

            case 2:
                document.write("Salı, haftanın " + sayi + ". günü");
                break;

            case 3:
                document.write("Çarşamba, haftanın " + sayi + ". günü");
                break;

            case 4:
                document.write("Perşembe, haftanın " + sayi + ". günü");
                break;

            case 5:
                document.write("Cuma, haftanın " + sayi + ". günü");
                break;

            case 6:
                document.write("Cumartesi, haftanın " + sayi + ". günü");
                break;

            case 7:
                document.write("Pazar, haftanın " + sayi + ". günü");
                break;


            default:
                alert("Geçerli bir sayı giriniz!")
        }
    </script>
</body>

</html>
