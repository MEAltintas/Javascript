<!DOCTYPE html>

<body>
    <script>
        let sayilar = [10, 20, 30, 40]
        function add(a, b, c, d) {
            document.write(a + b + c + d);
        }
        //Eski yöntem
        add(sayilar[0], sayilar[1], sayilar[2], sayilar[3]);
        //Yeni yöntem
        add(...sayilar)  // add(...sayilar)= add(sayilar[0],sayilar[1],sayilar[2],sayilar[3]); bu anlama gelir dilimlemeye yarar
    </script>
</body>

</html>
